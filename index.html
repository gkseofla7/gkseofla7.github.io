<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 3D Portfolio</title>
    <style>
        /* 배경: 어두운 톤 */
        body { margin: 0; background-color: #0a0a0a; color: white; font-family: sans-serif; }

        /* 메인 컨테이너 */
        .main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* [NEW] 두 모델을 감싸는 영역 (가로 배치) */
        .models-wrapper {
            display: flex;
            flex-direction: row; /* 가로로 나란히 */
            justify-content: center;
            align-items: center;
            width: 90vw; /* 화면 너비의 90% 사용 */
            height: 60vh; /* 화면 높이의 60% 사용 */
            gap: 20px; /* 두 모델 사이 간격 */
        }

        /* 개별 모델 뷰어 크기 */
        model-viewer {
            width: 45%; /* 각각 절반 조금 안 되게 차지 */
            height: 100%;
            background-color: transparent;
            --poster-color: transparent;
        }

        /* 버튼 컨테이너 */
        .links-container {
            position: absolute;
            bottom: 10%; /* 모델 밑에 위치 */
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        /* 링크 버튼 스타일 */
        .link-btn {
            text-decoration: none;
            color: white;
            border: 2px solid white;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .link-btn:hover {
            background-color: white;
            color: black;
        }

        /* [NEW] 모바일 화면(스마트폰) 대응: 화면이 좁아지면 위아래로 배치 */
        @media (max-width: 768px) {
            .models-wrapper {
                flex-direction: column; /* 세로로 변경 */
                height: 70vh;
            }
            model-viewer {
                width: 100%; /* 너비 꽉 차게 */
                height: 50%; /* 높이는 반반 */
            }
        }
    </style>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

    <div class="main-container">
        
        <div class="models-wrapper">
            
            <model-viewer 
                src="assets/humanoid%20robot%203d%20model.glb" 
                alt="휴머노이드 로봇" 
                auto-rotate 
                camera-controls 
                shadow-intensity="1">
            </model-viewer>

            <model-viewer 
                src="assets/dumpling%20character%203d%20model.glb" 
                alt="만두 캐릭터" 
                auto-rotate 
                camera-controls 
                shadow-intensity="1">
            </model-viewer>

        </div>

        <div class="links-container">
            <a href="https://github.com/gkseofla7" class="link-btn" target="_blank">Github</a>
            <a href="https://www.linkedin.com/in/%EB%8C%80%EB%A6%BC-%ED%95%9C-299aab293/" class="link-btn" target="_blank">LinkedIn</a>
            <a href="#" class="link-btn" target="_blank">Itch</a>
            <a href="#" class="link-btn" target="_blank">Posts</a>
        </div>
    </div>

</body>
</html>
