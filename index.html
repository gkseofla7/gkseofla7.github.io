<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 3D Portfolio</title>
    <style>
        body { margin: 0; background-color: #0a0a0a; color: white; font-family: sans-serif; overflow: hidden; }

        .main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            /* Flex 설정 제거: 뷰어가 절대 위치로 바뀌므로 필요 없음 */
        }

        /* [수정됨] 뷰어를 화면 전체로 꽉 채우기 */
        model-viewer {
            position: absolute; /* 위치 고정 */
            top: 0;
            left: 0;
            width: 100vw;  /* 너비 100% */
            height: 100vh; /* 높이 100% */
            z-index: 1;    /* 제일 뒤로 */
            
            background-color: transparent; 
            --poster-color: transparent;
        }

        /* 버튼 컨테이너 (그대로 유지하되 z-index 확인) */
        .links-container {
            position: absolute;
            bottom: 10%; /* 위치 살짝 조정 */
            left: 50%;   /* 가운데 정렬 */
            transform: translateX(-50%); /* 가운데 정렬 보정 */
            
            display: flex;
            gap: 20px;
            z-index: 10; /* 뷰어보다 위에 오도록 설정 */
        }

        .link-btn {
            text-decoration: none;
            color: white;
            border: 2px solid white;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
            transition: all 0.3s ease;
            white-space: nowrap; /* 줄바꿈 방지 */
        }

        .link-btn:hover {
            background-color: white;
            color: black;
        }
        
        /* 모바일 대응 */
        @media (max-width: 768px) {
            .links-container {
                width: 90%;
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

    <div class="main-container">
        
        <model-viewer 
            src="assets/humanoid%20robot%203d%20model.glb" 
            alt="휴머노이드 로봇" 
            
            skybox-image="assets/skybox.png"
            environment-image="assets/skybox.png"
            
            auto-rotate 
            camera-controls 
            shadow-intensity="1.5"
            exposure="1">
        </model-viewer>

        <div class="links-container">
            <a href="https://github.com/gkseofla7" class="link-btn" target="_blank">Github</a>
            <a href="https://www.linkedin.com/in/%EB%8C%80%EB%A6%BC-%ED%95%9C-299aab293/" class="link-btn" target="_blank">LinkedIn</a>
            <a href="#" class="link-btn" target="_blank">Itch</a>
            <a href="#" class="link-btn" target="_blank">Posts</a>
        </div>
    </div>

</body>
</html>
