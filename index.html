<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 3D Portfolio</title>
    <style>
        /* 배경 및 기본 설정 */
        body { margin: 0; background-color: #0a0a0a; color: white; font-family: sans-serif; overflow: hidden; }

        /* 화면 중앙 정렬을 위한 컨테이너 */
        .main-container {
            position: relative;
            width: 100vw;
            height: 100dvh; /* 모바일 브라우저 주소창 고려한 높이 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* [핵심] 두 모델을 겹치기 위한 래퍼(Wrapper) */
        .models-wrapper {
            position: relative; /* 자식 요소들의 기준점 */
            width: 100%;
            height: 70vh; /* 모델이 표시될 전체 높이 */
            display: flex;
            justify-content: center;
            align-items: flex-end; /* 로봇을 바닥에 붙임 */
        }

        /* 1. 로봇 (메인 모델) */
        #robot-model {
            width: 100%;
            height: 100%;
            z-index: 1; /* 뒤쪽 레이어 */
        }

        /* 2. 찐빵 (머리 위에 얹을 모델) */
        #dumpling-model {
            position: absolute; /* 로봇 위에 둥둥 띄우기 위해 절대 위치 사용 */
            
            /* 위치 조절 (로봇 머리 위치에 맞춰 수정하세요) */
            top: 5%;      /* 위에서 얼마나 떨어질지 */
            left: 50%;    /* 좌우 중앙 정렬 */
            transform: translateX(-50%); /* 정확한 중앙 보정 */
            
            /* 크기 조절 */
            width: 250px;  /* 찐빵 너비 */
            height: 250px; /* 찐빵 높이 */
            
            z-index: 2; /* 로봇보다 앞에 옴 */
            --poster-color: transparent;
            pointer-events: none; /* 찐빵 위를 드래그해도 로봇이 돌아가게 함 (선택사항) */
        }

        /* 버튼 컨테이너 */
        .links-container {
            position: absolute;
            bottom: 10%;
            display: flex;
            gap: 15px;
            z-index: 10;
            flex-wrap: wrap; /* 모바일에서 버튼 많으면 줄바꿈 */
            justify-content: center;
            width: 100%;
        }

        .link-btn {
            text-decoration: none;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .link-btn:hover { background-color: white; color: black; }

        /* [모바일 대응] 화면이 작아지면 찐빵 크기와 위치 자동 조절 */
        @media (max-width: 768px) {
            .models-wrapper { height: 60vh; } /* 높이 줄임 */
            
            #dumpling-model {
                width: 150px; /* 모바일에서 찐빵 크기 줄임 */
                height: 150px;
                top: 0%; /* 모바일에서 찐빵 위치 조금 더 위로 */
            }
        }
    </style>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

    <div class="main-container">
        
        <div class="models-wrapper">
            <model-viewer 
                id="dumpling-model"
                src="assets/dumpling%20character%203d%20model.glb" 
                alt="만두" 
                disable-zoom
                auto-rotate
                shadow-intensity="0"> </model-viewer>

            <model-viewer 
                id="robot-model"
                src="assets/humanoid%20robot%203d%20model.glb" 
                alt="휴머노이드 로봇" 
                auto-rotate 
                camera-controls 
                shadow-intensity="1">
            </model-viewer>
        </div>

        <div class="links-container">
            <a href="https://github.com/gkseofla7" class="link-btn" target="_blank">Github</a>
            <a href="https://www.linkedin.com/in/%EB%8C%80%EB%A6%BC-%ED%95%9C-299aab293/" class="link-btn" target="_blank">LinkedIn</a>
            <a href="#" class="link-btn" target="_blank">Itch</a>
            <a href="#" class="link-btn" target="_blank">Posts</a>
        </div>
    </div>

</body>
</html>
