<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 3D Portfolio</title>
    <style>
        body { margin: 0; background-color: #0a0a0a; color: white; font-family: sans-serif; overflow: hidden; }

        .main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        model-viewer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            background-color: transparent;
            --poster-color: transparent;
        }

        .links-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .link-btn {
            text-decoration: none;
            color: white;
            border: 2px solid white;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .link-btn:hover {
            background-color: white;
            color: black;
        }

        @media (max-width: 768px) {
            .links-container {
                width: 90%;
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

    <div class="main-container">

        <model-viewer
            src="assets/humanoid%20robot%203d%20model.glb"
            alt="휴머노이드 로봇"

            skybox-image="assets/skybox.png"
            environment-image="assets/skybox.png"

            auto-rotate
            camera-controls
            shadow-intensity="1.5"
            exposure="1"

            field-of-view="75deg"
            min-field-of-view="30deg"
            max-field-of-view="100deg"

        >
        </model-viewer>

        <div class="links-container">
            <a href="https://github.com/gkseofla7" class="link-btn" target="_blank">Github</a>
            <a href="https://www.linkedin.com/in/%EB%8C%80%EB%A6%BC-%ED%95%9C-299aab293/" class="link-btn" target="_blank">LinkedIn</a>
            <a href="#" class="link-btn" target="_blank">Itch</a>
            <a href="#" class="link-btn" target="_blank">Posts</a>
        </div>
    </div>

</body>
</html>
