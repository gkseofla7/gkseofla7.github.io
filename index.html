<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 3D Portfolio</title>
    <style>
        /* 배경 및 기본 설정 */
        body { margin: 0; background-color: #0a0a0a; color: white; font-family: sans-serif; overflow: hidden; }

        /* 화면 중앙 정렬 */
        .main-container {
            position: relative;
            width: 100vw;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* 모델 래퍼 */
        .models-wrapper {
            position: relative;
            width: 100%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* 1. 로봇 (메인 모델) */
        #robot-model {
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 2. 찐빵 (수정됨: 크기 줄이고 위치 올림) */
        #dumpling-model {
            position: absolute;
            
            /* [수정 1] 위치를 더 위로 올림 (숫자가 작을수록 위로 올라감) */
            /* 만약 그래도 낮으면 -5% 처럼 마이너스를 넣으세요 */
            top: 2%;
            
            left: 50%;
            transform: translateX(-50%);
            
            /* [수정 2] 크기를 대폭 줄임 (250px -> 120px) */
            width: 120px; 
            height: 120px; 
            
            z-index: 2;
            --poster-color: transparent;
            pointer-events: none; /* 찐빵 위를 드래그해도 무시하고 로봇이 돌아감 */
        }

        /* 버튼 컨테이너 */
        .links-container {
            position: absolute;
            bottom: 10%;
            display: flex;
            gap: 15px;
            z-index: 10;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .link-btn {
            text-decoration: none;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .link-btn:hover { background-color: white; color: black; }

        /* [모바일 대응] */
        @media (max-width: 768px) {
            .models-wrapper { height: 60vh; }
            
            #dumpling-model {
                /* 모바일에서는 더 작게 */
                width: 80px; 
                height: 80px;
                /* 모바일에서 위치 미세 조정 */
                top: 0%; 
            }
        }
    </style>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

    <div class="main-container">
        
        <div class="models-wrapper">
            <model-viewer 
                id="dumpling-model"
                src="assets/dumpling%20character%203d%20model.glb" 
                alt="만두" 
                disable-zoom
                auto-rotate
                shadow-intensity="0">
            </model-viewer>

            <model-viewer 
                id="robot-model"
                src="assets/humanoid%20robot%203d%20model.glb" 
                alt="휴머노이드 로봇" 
                auto-rotate 
                camera-controls 
                shadow-intensity="1">
            </model-viewer>
        </div>

        <div class="links-container">
            <a href="https://github.com/gkseofla7" class="link-btn" target="_blank">Github</a>
            <a href="https://www.linkedin.com/in/%EB%8C%80%EB%A6%BC-%ED%95%9C-299aab293/" class="link-btn" target="_blank">LinkedIn</a>
            <a href="#" class="link-btn" target="_blank">Itch</a>
            <a href="#" class="link-btn" target="_blank">Posts</a>
        </div>
    </div>

</body>
</html>
