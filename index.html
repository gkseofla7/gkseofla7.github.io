<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 3D Portfolio (Three.js)</title>
    <style>
        body { margin: 0; background-color: #0a0a0a; color: white; font-family: sans-serif; overflow: hidden; }
        
        /* 캔버스가 들어갈 컨테이너 */
        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        /* UI 버튼들 (기존 유지) */
        .links-container {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .link-btn {
            text-decoration: none; color: white; border: 2px solid white;
            padding: 12px 24px; font-size: 16px; font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5); transition: all 0.3s ease; white-space: nowrap;
        }
        .link-btn:hover { background-color: white; color: black; }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="links-container">
        <a href="https://github.com/gkseofla7" class="link-btn" target="_blank">Github</a>
        <a href="https://www.linkedin.com/in/%EB%8C%80%EB%A6%BC-%ED%95%9C-299aab293/" class="link-btn" target="_blank">LinkedIn</a>
        <a href="#" class="link-btn" target="_blank">Itch</a>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        // 1. 기본 씬 세팅 (Scene, Camera, Renderer)
        const scene = new THREE.Scene();
        scene.background = new THREE.Color('#0a0a0a'); // 배경색

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 4); // 카메라 초기 위치 (x, y, z)

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true; // 그림자 켜기
        renderer.toneMapping = THREE.ACESFilmicToneMapping; // 톤 매핑 (때깔 좋게)
        renderer.toneMappingExposure = 1.2; // 노출값
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // 2. 컨트롤 (마우스 회전/줌)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // 부드러운 감속
        controls.target.set(0, 1, 0); // 회전 중심점

        // 3. 조명 세팅 (Lighting)
        // 3-1. 환경광 (전체적으로 은은하게)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // 3-2. 직사광 (그림자 만드는 강한 빛 - 머리 위쪽)
        const dirLight = new THREE.DirectionalLight(0xffffff, 2);
        dirLight.position.set(2, 5, 2); // 빛의 위치
        dirLight.castShadow = true;     // 그림자 생성
        dirLight.shadow.mapSize.width = 2048; // 그림자 해상도
        dirLight.shadow.mapSize.height = 2048;
        scene.add(dirLight);

        // 3-3. IBL (HDR 환경맵 - 금속 재질 반사 및 리얼한 빛)
        new RGBELoader()
            .load('https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/1k/moonlit_golf_1k.hdr', function (texture) {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.environment = texture; // 모델에 빛 반사 적용
                // scene.background = texture; // 배경으로도 쓰고 싶으면 주석 해제
            });

        // 4. 모델 로드 (.glb)
        const loader = new GLTFLoader();
        let mixer; // 애니메이션 관리자

        loader.load('assets/MouseRunning.glb', function (gltf) {
            const model = gltf.scene;
            
            // 모델의 모든 부품에 그림자 설정 적용
            model.traverse(function (node) {
                if (node.isMesh) {
                    node.castShadow = true;
                    node.receiveShadow = true;
                }
            });

            scene.add(model);

            // 4-1. 애니메이션 실행 로직
            if (gltf.animations && gltf.animations.length > 0) {
                mixer = new THREE.AnimationMixer(model);
                
                // 첫 번째 애니메이션 재생 (원하는게 있으면 인덱스 0을 변경)
                const action = mixer.clipAction(gltf.animations[0]); 
                action.play();
            }

            // 모델 위치/크기 조정 필요시 여기 수정
            // model.scale.set(1, 1, 1);
            // model.position.set(0, 0, 0);

        }, undefined, function (error) {
            console.error('모델 로드 실패:', error);
        });

        // 5. 화면 리사이즈 대응
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // 6. 애니메이션 루프 (매 프레임 실행)
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta(); // 프레임 간 시간차

            // 애니메이션 믹서 업데이트
            if (mixer) mixer.update(delta);

            // 여기에 캐릭터 이동 로직(WASD)을 나중에 추가하면 됨
            // if (키보드_W_눌림) model.position.z += speed * delta;

            controls.update();
            renderer.render(scene, camera);
        }

        animate(); // 루프 시작
    </script>
</body>
</html>
