<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 3D Portfolio</title>
    <style>
        /* 배경: 어두운 톤 */
        body { margin: 0; background-color: #0a0a0a; color: white; font-family: sans-serif; }

        /* 메인 컨테이너 */
        .main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* 3D 모델 뷰어 크기 및 스타일 */
        model-viewer {
            width: 80vw;
            height: 60vh;
            background-color: transparent; 
            --poster-color: transparent;
        }

        /* 버튼 컨테이너 */
        .links-container {
            position: absolute;
            bottom: 15%;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        /* 링크 버튼 스타일 */
        .link-btn {
            text-decoration: none;
            color: white;
            border: 2px solid white;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .link-btn:hover {
            background-color: white;
            color: black;
        }
    </style>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

    <div class="main-container">
        <model-viewer 
            src="assets/humanoid%20robot%203d%20model.glb" 
            alt="휴머노이드 로봇" 
            auto-rotate 
            camera-controls 
            shadow-intensity="1">
        </model-viewer>

        <div class="links-container">
            <a href="https://github.com/gkseofla7" class="link-btn" target="_blank">Github</a>
            
            <a href="https://www.linkedin.com/in/%EB%8C%80%EB%A6%BC-%ED%95%9C-299aab293/" class="link-btn" target="_blank">LinkedIn</a>
            
            <a href="#" class="link-btn" target="_blank">Itch</a>
            <a href="#" class="link-btn" target="_blank">Posts</a>
        </div>
    </div>

</body>
</html>
